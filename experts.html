    <script>
      // Get all images with class 'hover-image'
      const images = document.querySelectorAll('.hover-image');
        const audio = document.getElementById('audio');

        // Loop through each image and add event listeners
        images.forEach(image => {
            image.addEventListener('mouseover', function() {
                // Get the audio file from the data attribute
                const audioFile = image.getAttribute('data-audio');
                audio.src = audioFile;  // Set the audio source
                audio.play();  // Play the audio
            });

            image.addEventListener('mouseout', function() {
                audio.pause();  // Pause the audio
                audio.currentTime = 0;  // Reset the audio to the beginning
            });
        });
    </script>
